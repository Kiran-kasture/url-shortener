<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <style>
        body
        {
          background-color: rgba(178, 178, 178, 0.667);
        }
       .container
        {
          top: 50%;
          left: 50%;
          transform: translate(0%,110%);
        }

      </style>
  </head>
  <body>
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
  <div class="card-header text-center bg-warning h3 text-light">
     <i class="bi bi-link h1 "></i>url shortner

  </div>
  <div class="card-body">
       <form class="row g-3" method="post">
            {% csrf_token%}
            <div class="input-group mb-3">
            <input type="url" class="form-control" placeholder="paste your url here" name="url">
             <button class="btn btn-danger text-white" type="submit" id="button-addon2">Submit</button>
            </div>

           </form>
      <div class="text-center">
        <span>Your short url is:-</span> <a href="{{short}}" target="_blank">{{short}}</a>
      </div>

  </div>
</div>
    </div>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
